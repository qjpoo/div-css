<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {
            width: 200px;
            height: 20px;
            border: 1px solid red;
            border-radius: 10px;
            /* padding: 1px; */
        }
        
        .in {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 10px;
            transition: all .5s;
        }
        
        .out:hover .in {
            width: 200px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="in"></div>
    </div>

</body>

</html>
