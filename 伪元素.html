<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: gray;
            margin: 200px auto;
            text-align: center;
            line-height: 200px;
        }
        
        div::before {
            /* 必须要有content属性 */
            content: "我";
        }
        
        div::after {
            content: "hello world ...";
        }
    </style>
</head>

<body>
    <div>是</div>
</body>

</html>
