<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block-inline</title>
    <style>
        a:link {
            color: #333;
            text-decoration: none;
        }
        
        a:hover {
            color: royalblue;
        }
        
        a {
            font-size: 56px;
            width: 200px;
            height: 80px;
            display: block;
            background-color: gray;
        }
    </style>
</head>

<body>

    <div><a href="#">google</a></div>

</body>

</html>
