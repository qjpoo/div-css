<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 400px;
            width: 400px;
            background-color: green;
            margin: 100px auto;
        }
        /* 原先盒子没有影子,当我们鼠标经过盒子有阴影 */

            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, .3);

            color: gray;

            padding-left: 200px;
        }
    </style>
</head>
