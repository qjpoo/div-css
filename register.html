<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
  </head>
  <body>
    <h1>青春不常在, 抓紧谈恋爱</h1>
    <table>
      <table>
        <tr>
          <td>性别</td>
          <td>
            <input type="radio" name="sex" id="nan" /><label for="nan">男</label
            ><input type="radio" name="sex" checked="checked" id="nv" /><label
              for="nv"
              >女</label
            >
          </td>
        </tr>
        <tr>
          <td>生日</td>
          <td>
            <select name="year" id="">
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
            <select name="month" id="">
              <option value="09">09</option>
              <option value="10">10</option>
            </select>
            <select name="day" id="">
              <option value="01">01</option>
              <option value="02">02</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>所在地区</td>
          <td><input type="text" value="武汉青山区" /></td>
        </tr>
        <tr>
          <td>婚姻状况</td>
          <td>
            <input
              type="radio"
              name="marriage"
              id="notmar"
              checked="checked"
            /><label for="notmar">末婚</label>
            <input type="radio" name="marriage" id="mar" /><label for="mar"
              >已婚</label
            >
          </td>
        </tr>
        <tr>
          <td>学历</td>
          <td>幼儿园</td>
        </tr>
        <tr>
          <td>喜欢的类型</td>
          <td>
            <input type="checkbox" name="type" id="love" /><label for="love"
              >可爱</label
            ><input
              type="checkbox"
              checked="checked"
              name="type"
              id="fuck"
            /><label for="fuck">风骚</label>
          </td>
        </tr>
        <tr>
          <td>自我介绍</td>
          <td><input type="typearea" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="免费注册" /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="checkbox" checked="checked" id="reg" /><label for="reg"
              >我同意注册</label
            >
          </td>
        </tr>
        <tr>
          <td></td>
          <td><a href="#">我是会员, 立即登陆</a></td>
        </tr>
      </table>
    </table>
    <h3>我承诺</h3>
    <ul>
      <li>年满18岁</li>
      <li>抱着严肃的态度</li>
      <li>真诚寻找另一半</li>
    </ul>
  </body>
</html>
