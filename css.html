<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        /* 选择器 {样式} */
        /* 标签选择器 */
        p {
            color: gray;
            font-size: 25px;
        }
        div {
            color: red;
        }

        .red {
            color: red;
        }

    </style>
</head>
<body>
   <p>有点意思</p> 
   <div><b>女生</b></div>
   <ul>
       <li>冰雨</li>
       <li class="red">来生缘</li>
       <li>一起走过的日子</li>
   </ul>

   <div class="red">我也想变红色</div>

   
</body>
</html>
