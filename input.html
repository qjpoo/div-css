<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <form action="#" method="get">
        <div>
            <label for="text">username: <input id="text" type="text" name="username" maxlength="10"> <br> password: <input type="password" name="password"> <br>
                 性别: <label for="nan">男</label><input type="radio" id="nan" name="sex" value="男" checked="checked">

            <label for="nv">女</label><input id="nv" type="radio" name="sex" value="女"> <br> 爱好: <label>吃饭<input type="checkbox" name="hobby" checked="checked"></label> <label>学习
            <input type="checkbox" name="hobby"></label><br> 上传文件: <input type="file"><br>
            <input type="button" value="短信"> <br>
            <input type="submit" value="提交"><input type="reset" value="重置"> <br>

            <select name="" id="">
                <option value="">山东人</option>
                <option value="">北京人</option>
                <option selected="selected" value="">武汉人</option>
                <option value="">深圳人</option>
            </select> <br>
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </div>
    </form>
</body>

</html>
