<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: gray;
            border: 20px solid red;
            padding: 15px;
            /* 默认就是content-box */
            box-sizing: content-box;
        }
        
        p {
            width: 200px;
            height: 200px;
            background-color: gray;
            border: 20px solid red;
            padding: 15px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div></div>
    <p></p>

</body>

</html>
